<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){  
                let answer=0;
                let dy=Array.from({length:n+2}, ()=>0);
                dy[1]=1;
                dy[2]=2;
                for(let i=3; i<=n+1; i++){
                    dy[i]=dy[i-2]+dy[i-1];
                }
                answer=dy[n+1];
                return answer;
            }

            console.log(solution(7));
        </script>
    </body>
</html>

<!-- 
    돌이 n개 있는 것이지, 도착지점은 n+1이다.

    * 만약 3칸까지도 건널 수 있다고 한다면?
    dy[0]=1;
    dy[1]=1;
    dy[2]=2;
    for(let i=3; i<=n+1; i++){
        dy[i]=dy[i-3]+dy[i-2]+dy[i-1];
    }
 -->
