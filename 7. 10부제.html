            /*답안*/
            function solution(day, arr){
                let answer = 0;
                for(let x of arr) {
                    if(x%10 == day) answer++;
                }
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>

<!-- 
    어떤 숫자든지 10으로 나누면 나머지값은 그 숫자의 마지막 숫자가 나옴
    ex) 253/10 = 25.3 -> 나머지값 3
    즉, 253%10 = 3
-->
