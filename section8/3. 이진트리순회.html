<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(v) {
                let answer="";
                function DFS(v){
                    if(v>7) return;
                    else {
                        DFS(v*2);
                        DFS(v*2+1);
                        console.log(v);
                    }
                }
                DFS(v);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>

<!-- 
    이진트리
    왼 : 1*2
    오 : 1*2+1
    * 전위순회 부모 왼 오
    * 중위순회 왼 부모 오
    * 후위순회 왼 오 부모
 -->
