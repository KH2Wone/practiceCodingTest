<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, arr, m){
                // n === 정수의 개수
                // k === 뽑을 개수
                // arr === 뽑을 정수 배열
                // m === k개를 뽑은 조합의 합
                let answer=0;
                let tmp=Array.from({length:k});

                function DFS(L, s, sum){
                    if(L===k){
                        if(sum%m===0) answer++;
                        console.log(sum, tmp);
                    }
                    else{
                        for(let i=s; i<n; i++) {
                            tmp[L] = arr[i];
                            DFS(L+1, i+1, sum+arr[i]);
                        }
                    }
                }

                DFS(0, 0, 0);
                return answer;
            }

            let arr=[2, 4, 5, 8, 12];
            console.log(solution(5, 3, arr, 6));
        </script>
    </body>
</html>
