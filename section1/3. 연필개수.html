<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = Math.ceil(n/12);
                return answer;
            }

            console.log(solution(178));
        </script>
    </body>
</html>

<!-- 
    Math.ceil(숫자)
    숫자 올림
    Math.floor(숫자)
    숫자 내림
    Math.round(숫자)
    반올림
 -->
