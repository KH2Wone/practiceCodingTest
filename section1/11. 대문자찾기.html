<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                // let answer=0;
                // for(let x of s) {
                //     if(x===x.toUpperCase()) answer++;
                // }

                // return answer;

                // ASCII코드
                let answer=0;
                for(let x of s) {
                    let num=x.charCodeAt(); // ASCII코드로 변환해줌
                    if(num>=65 && num<=90) answer++;
                }

                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>


<!-- 
    console.log(x===x.toUpperCase(), x);
    x가 대문자로 변하는게 아니라 x라는 문자의 정보를 받아 return받는 것이다.
    아예 대문자로 바꾸려면 x=x.toUpperCase(), x;


    ASCII 코드
    대문자: 65~90
    소문자: 97~122
 -->
