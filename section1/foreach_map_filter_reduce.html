<body>
    <h1>forEach, map, filter, reduce</h1>
    <h2>predicate === 콜백함수</h2>
    <hr>
    <h3>forEach === 반복문</h3>
    <script>
        // function forEach(predicate, thisArg) {
        //     for(let i=0; i<a.length; i++) {
        //         predicate(a[i], i);
        //     }
        // }
        a = [10, 11, 12, 13, 14, 15];

        a.forEach(function (v, i) {
            console.log(v, i, this);
            // 콜백함수의 내부
        }, [1, 2]);
    </script>


    <h3>map === 요소를 이용해서 새로운 배열을 생성한다</h3>
    <script>
        // function map(predicate, thisArg) {
        //     let list=[];
        //     for(let i=0; i<a.length; i++) {
        //         list.push(predicate(a[i], i));
        //     }
        //     return list;
        // }

        // 원본 배열과 똑같은 길이의 배열을 생성한다
        a = [10, 11, 12, 13, 14, 15];
        let answer1 = a.map(function (v, i) {
            if (v % 2 === 0) return v;
        }, [1, 2]);
        console.log(answer1);
    </script>


    <h3>filter === 새로운 배열 생성, but 원본 배열과 길이가 같은게 아니라 원하는 요소만 배열을 생성해줌</h3>
    <script>
        // function filter(predicate, thisArg) {
        //     let list=[];
        //     for(let i=0; i<a.length; i++) {
        //         if(predicate(a[i], i)) list.push(a[i]);
        //     }
        //     return list;
        // }

        a = [10, 11, 12, 13, 14, 15];
        let answer2 = a.filter(function (v, i) {
            return v % 2 == 0; // 참인 요소들만 새로운 배열로 생성
        }, [1, 2]);
        console.log(answer2);
    </script>


    <h3>reduce === 어떤 값을 생성해서 리턴 - 원본 배열의 합을 구할때 사용됨</h3>
    <script>
        // function reduce(predicate, val) {
        //     let result=val;
        //     for(let i=0; i<a.length; i++) {
        //         result = predicate(result, a[i]);
        //     }
        //     return result;
        // }

        a = [1, 2, 3, 4, 5];
        let answer3 = a.reduce(function (acc, v) { // return한 값이 누적, value
            return acc + v;
        }, 0); // 콜백함수, 초기화하는 값(acc 변수의 초기값)
        console.log(answer3);
    </script>
