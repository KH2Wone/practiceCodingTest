<!-- 
    * s[i] !== s[len-i-1]
    len-i-1인 이유
    -1은 인덱스가 0부터 시작하니까 1을 빼주어야 내가 원하는 곳에서 시작한다
    0 인덱스랑 n-1 인덱스가 동일해야하니까 len-i-1을 해주어야 for문이 돌면서 각각 끝자리의 인덱스를 서로 비교해준다.
 -->


<!-- 두번째 방법 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                s=s.toLowerCase();
                if(s.split('').reverse().join('')!=s) return "NO";    
                return answer;
            }
            
            let str="gooG";
            console.log(solution(str));
        </script>
    </body>
</html>

<!-- 
    * reverse();
    배열의 순서를 반전
    * join();
    배열의 모든 요소를 연결해서 하나의 문자열로 만듦
    array=["a","b","c","d"];
    console.log(array.join());
    => a,b,c,d
    아예 하나의 문자열로 바꾸려면 join(''); 을 해주면 abcd로 나온다.
-->
