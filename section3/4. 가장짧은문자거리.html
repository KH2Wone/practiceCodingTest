<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=[];
                let p=1000;
                for(let x of s) {
                    if(x===t) {
                        p=0;
                        answer.push(p);
                    }
                    else {
                        p++;
                        answer.push(p);
                    }
                }
                p=1000;
                for(let i=s.length-1; i>=0; i--) {
                    if(s[i]===t) p=0;
                    else {
                        p++;
                        answer[i]=Math.min(answer[i], p);
                        // 이미 위에 for문에서 구한 거리값(왼쪽부터 for문 돌려서 p++로 받은 값)과 현재 for문에서 구한 거리값(오른쪽부터 for문 돌려서 p++로 나오는 값)을 서로 비교해서 min, 즉 최소값을 출력해라
                    }
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
