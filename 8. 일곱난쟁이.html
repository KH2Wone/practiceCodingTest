<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let sum=arr.reduce((a,b)=>a+b, 0);
                for(let i=0; i<8; i++){
                    for(let j=i+1; j<9; j++){
                        if((sum-(arr[i]+arr[j]))===100) {
                            arr.splice(j, 1);
                            arr.splice(i, 1);
                        }
                    }
                }
                console.log(sum);

                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>

    arr.splice(j, 1);
    arr.splice(i, 1);

    splice() = 배열의 기존 요소를 삭제 또는 교체 or 새 요소를 추가하여 배열 내용 변경
    예시) var myFish = ['angel', 'clown', 'drum', 'mandarin', 'sturgeon'];
    var removed = myFish.splice(3, 1);

    // removed is ["mandarin"]
    // myFish is ["angel", "clown", "drum", "sturgeon"]

    예시) var myFish = ['angel', 'clown', 'drum', 'sturgeon'];
    var removed = myFish.splice(2, 1, 'trumpet');

    // myFish is ["angel", "clown", "trumpet", "sturgeon"]
    // removed is ["drum"]

    왜 i 먼저 제거하고 j를 제거하면 원하는 값이 안나올까?
    예를 들어서 splice(i, 1); i=3이면 4번째에 있는 배열의 값이 삭제되는데
    4번째 배열 값이 사라지면 뒤에 있던 내용이 앞으로 밀려온다. 즉 기존 5번째의 값(j)이 기존 4번째 배열값(i)이 사라지면서 그 4번째 배열값 자리를 차지하기 때문
    그래서 반대로 적어주면 내용이 밀리지 않고 올바르게 제거된다.
