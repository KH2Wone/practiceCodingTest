<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let tmp = new Set(); // 중복제거
                for(let i=0; i<n; i++) {
                    for(j=i+1; j<n; j++) {
                        for(let k=j+1; k<n; k++) {
                            tmp.add(card[i]+card[j]+card[k]);
                            // 중복된 값을 제외하고 더한 값
                        }
                    }
                }
                let a = Array.from(tmp).sort((a, b) => b-a); // 배열화해야 sort 가능, 내림차순
                answer=a[k-1]; // 3번째 큰 값이니까 배열 내에서 0,1,2 인덱스중 2번 인덱스가 3번째 큰값이다
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
