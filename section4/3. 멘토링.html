<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0, tmp=[];
                m=test.length;
                n=test[0].length;
                for(let i=1; i<=n; i++) { // 멘토 학생의 번호
                    for(let j=1; j<=n; j++) { // 멘티 학생의 번호
                        let cnt=0;
                        for(let k=0; k<m; k++) { // 수학 테스트의 번호
                            let pi=pj=0;
                            // pi=멘토 i번 학생 등수
                            // pj=멘티 j번 학생 등수
                            for(let s=0; s<n; s++) { // 각 테스트에서의 등수
                                if(test[k][s]===i) pi=s;
                                if( test[k][s]===j) pj=s;
                            }
                            if(pi<pj) cnt++;
                        }
                        if(cnt===m) { 
                            tmp.push([i, j]);
                            answer++;
                        }
                    }
                }
                console.log(tmp);
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
