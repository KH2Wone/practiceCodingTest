<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e){  
                let answer=0;
                let ch=Array.from({length:10001}, ()=>0); // 시간 복잡도 단축 위한 해당하는 숫자가 이미 나왔었다면 생략한다
                let dis=Array.from({length:10001}, ()=>0);
                let queue=[];
                ch[s]=1; // 현수 위치
                queue.push(s);
                dis[s]=0; // 레벨단계 측정

                while(queue.length){
                    // v === 부모노드 // nv === 자식노드
                    let x = queue.shift();
                    for(let nx of [x-1, x+1, x+5]) {
                        if(nx===e) return dis[x]+1;
                        console.log(dis[x]+1);
                        if(nx>0 && nx<10000 && ch[nx]===0) { // 이미 체크한 곳은 생략
                            ch[nx]=1;
                            queue.push(nx);
                            dis[nx]=dis[x]+1;
                        }
                    }
                }
                return answer;
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>



<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e){  
                let answer=0;
                let ch=Array.from({length:10001}, ()=>0);
                let queue=[];
                queue.push(s);
                ch[s]=1;
                let L=0;
                while(queue.length){
                    let len=queue.length;
                    for(let i=0; i<len; i++){
                        let x=queue.shift();
                        for(let nx of [x-1, x+1, x+5]){
                            if(nx===e) return L+1;
                            if(nx>0 && nx<=10000 && ch[nx]===0){
                                ch[nx]=1;
                                queue.push(nx);
                            }
                        }
                    }
                    L++;
                }
                return answer;
            }

            console.log(solution(5, 14));
        </script>
    </body>
</html>
