<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let answer;
                // 왕자 배열을 만들어준다
                // 큐 자료구조        배열의 길이 value, index
                let queue=Array.from({length:n}, (v, i)=>i+1); 
                while(queue.length) {
                    // queue에서 첫번째 값을 뒤로 push해줌
                    // k번미만(3번미만)으로 돈다
                    for(let i=1; i<k; i++) queue.push(queue.shift());
                    queue.shift();
                    if(queue.length===1) answer=queue.shift();
                }
                return answer;
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
