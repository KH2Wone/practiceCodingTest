<!-- 쌤이 푸신 문제, 2차원배열 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer=0;
                let stack=[];
                moves.forEach(pos => {
                    for(let i=0; i<board.length; i++) {
                        if(board[i][pos-1]!==0) {
                            let tmp=board[i][pos-1];
                            board[i][pos-1]=0;
                            // 뽑은 인형 자리는 0으로 바꿔주고 뽑은 인형은 변수에 넣어 보관
                            if(tmp===stack[stack.length-1]) {
                                stack.pop();
                                answer+=2;
                            }
                            else stack.push(tmp);
                            break;
                            // pos가 1일때 i for문은 계속 도니까 0이 아닌 i열의 pos-1행을 또 출력해낼것임 무조건 하나 뽑았으면 멈추고 다음 pos 돌 수 있도록 break 걸음
                        }
                        // board[행][열]
                    }
                    console.log(stack);
                });
                
                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
