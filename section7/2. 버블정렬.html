<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                for(let i=0; i<arr.length-1; i++) {
                    for(let j=0; j<arr.length-1-i; j++) {
                        if(arr[j]>arr[j+1]) [arr[j], arr[j+1]]=[arr[j+1], arr[j]];
                    }
                }
                return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- 
    버블정렬은 처음 for문 돌때 가장 큰수가 맨 뒤에 정렬된다
    그래서 하나씩 줄여주면서 for문이 돌아야 비교 후 오름차순 정렬이 완성된다
 -->
