<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let answer=0;
                meeting.sort((a,b)=>{
                    // 만약 시작시간과 끝나는 시간이 동일하면 시작시간 기준으로 정렬해라
                    // '회의의 시작시간과 끝나는 시간의 조건은 (시작시간 <= 끝나는 시간)입니다.' 라고 나왔기 때문
                    // 그래야 정확한 값이 나온다
                    if(a[1]===b[1]) return a[0]-b[0];
                    else return a[1]-b[1]; // 끝나는 시간 기준으로 정렬
                })
                
                let et=0;
                for(let x of meeting) {
                    if(x[0]>=et) {
                        answer++;
                        et=x[1];
                    }
                }
                return answer;
            }

            let arr=[[3, 3], [1, 3], [2, 3]];
            console.log(solution(arr));
        </script>
    </body>
</html>
