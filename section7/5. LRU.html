<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let answer=[];
                arr.forEach(x => {
                    let pos=-1;
                    for(let i=0; i<size; i++) if(x===answer[i]) pos=i;
                    if(pos===-1){
                        answer.unshift(x);
                        // 사이즈가 밀려나니까 맨 뒤에 요소를 삭제
                        if(answer.length>size) answer.pop();
                    }
                    else{
                        answer.splice(pos, 1);
                        answer.unshift(x);
                    } 
                });

                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
