<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function count(songs, capacity){
                let cnt=1, sum=0; // 이미 한장의 dvd가 있다고 가정 지금 녹음 할거니까
                for(let x of songs) {
                    if(sum+x>capacity) { //한장의 용량이 mid를 초과하면
                        cnt++; // 새로운 dvd(저장공간) 생성
                        sum=x; // 다음 x 부터 새로운 dvd에 담기
                    }
                    else sum+=x;
                }
                return cnt;
            }
            
            function solution(m, songs){
                let answer;
                let lt=Math.max(...songs);
                let rt=songs.reduce((a,b)=>a+b, 0);
                while(lt<=rt) {
                    let mid=parseInt((lt+rt)/2);
                    if(count(songs, mid)<=m) {
                        answer=mid;
                        rt=mid-1;
                    }
                    else lt=mid+1;
                }

                return answer;
            }

            let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
