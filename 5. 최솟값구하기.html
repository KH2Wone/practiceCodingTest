    Math.min(인자);
    숫자 여러개중에 가장 최소값을 찾아준다.

    ... 는 arr[0], arr[1]... 이런식으로 인자를 펼쳐준다.

    let answer=Math.min.apply(null, arr);
    apply(null, arr); -> null값은 this를 뜻함 객체로 정해져있음
    예시)
    ~
    const arr1 = [1, 2, 3];
    const arr2 = [4, 5];
    arr1.push(arr2);

    console.log(arr1); // [1, 2, 3, [4, 5]]
    ~

    2차배열이므로
    ~
    const arr1 = [1, 2, 3];
    const arr2 = [4, 5];
    Array.prototype.push.apply(arr1, arr2);

    console.log(arr1); // [1, 2, 3, 4, 5]
    ~
    이렇게 표현됨
